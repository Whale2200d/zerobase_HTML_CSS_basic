<!-- < HTMl 소개 > -->
<!-- 1. HTMl은 어떻게 생겼을까 -->

<!-- 2. 빈 요소 -->
<!-- 수평선 태그 -->
<br />
<!-- 줄바꿈 태그 -->
<hr />
<img src="http://image.url/images/icon.jpg" />
<meta charset="utf-8" />
<input type="text" name="name" />

<!-- 3. 요소의 중첩 -->
<!-- 총 3개의 자식 요소(내용 + 다른 element + 내용)로 구성되어 있다. -->
<h1>안녕하십니까, 제 이름은 <strong>임 경락</strong> 입니다.</h1>
<ul>
  <li>하나</li>
  <li>둘</li>
  <li>셋</li>
</ul>

<!-- 4. 주석 -->
<!-- <p>I am!</p> -->

<!-- 5. HTML 문서의 구조 -->
<!-- DOCTYPE : Document type의 약자로, 문서 타입이 'html'임을 나타냄. 관습같은 태그 -->
<!DOCTYPE html>
<!-- html : 페이지 전체의 컨텐츠를 감싸는 루트(root) 요소 -->
<html>
  <!-- head : 웹브라우저 화면에 직접적으로 나타나진 않는 웹페이지 정보를 담는다. -->
  <head>
    <!-- HEAD 영역(보통 아래와 같은 element가 기입됨) -->
    <!-- meta tag : 문서의 일반적인 정보와 문자 인코딩을 명시 -->
    <!-- title : tab의 이미지 및 제목 삽입 -->
  </head>
  <!-- body : 웹브라우저 화면에 나타나는 모든 컨텐츠 -->
  <body>
    <!-- BODY 영역 -->
  </body>
</html>
